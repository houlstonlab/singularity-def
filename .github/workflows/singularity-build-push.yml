name: Build and Push Singularity Images

on:
  push:
    branches: main
    paths:
      - '*_*/Singularity.def'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Singularity
        uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.7
          
      - name: Login to Sylabs Cloud
        run: |
          echo "${{ secrets.SYLABS_TOKEN }}" | singularity remote login SylabsCloud
      
      - name: Build and push Singularity images
        run: |
          for dir in */; do
            if [[ -f "$dir/Singularity.def" && "$dir" =~ _[0-9] ]]; then
              dirname=${dir%/}
              # Handle tool_#.# pattern (e.g., bioconductor_4.0)
              toolname=${dirname%_*}
              tag=${dirname#*_}
              
              echo "Building $toolname:$tag from $dir"
              
              # Build the Singularity image remotely on Sylabs Cloud
              cd $dir
              singularity build --remote library://${{ secrets.SYLABS_USERNAME }}/default/${toolname}:${tag} Singularity.def
              
              cd ..
            fi
          done
